<div class="row">
  <h1>Update your settings</h1>
  <form name="form">
    <fieldset>
      <legend>Update settings</legend>
      <div class="row">
        <div class="small-8 columns">
          <label>Name</label>
          <input type="text" id="name" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
        </div>
        <div ng-show="form.name.$invalid && form.name.$dirty" data-alert class="small-4 columns inline">
          <div ng-show="form.name.$error.required">Your name is required.</div>
          <div ng-show="form.name.$error.minlength">Your name must be at least 3 letters.</div>
          <div ng-show="form.name.$error.maxlength">Your name must be 20 letters or less.</div>
          <div ng-show="form.name.$error.pattern">Your name can only contain letters.</div>
        </div>
      </div>

      <div class="row">
        <div class="small-8 columns">
          <label>Email</label>
          <input type="email" placeholder="Email" name="email" ng-model="settings.email">
        </div>
        <div ng-show="form.email.$invalid && form.email.$dirty" class="small-4 columns">
        <span ng-show="form.email.$error.email">Invalid email address</span>
        </div>
      </div>

      <div class="row">
        <div class="small-8 columns">
          <label>Age</label>
          <input type="number" placeholder="Age" name="age" ng-model="settings.age" min="3" max="199">
        </div>
        <div ng-show="form.age.$invalid && form.age.$dirty" class="small-4 columns">
        <span ng-show="form.age.$error.number">Enter a number only</span>
          <span ng-show="form.age.$error.min">You must be at least 3 to use the internet.</span>
          <span ng-show="form.age.$error.max">I want to meet you.</span>
        </div>
      </div>

      <div class="row">
        <div class="push-9 small-3">
          <button type="submit" class="button">Update</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
